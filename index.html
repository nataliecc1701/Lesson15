<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <img src="logo.png" id="logo">
    <!--attribution required by the terms of our API key-->

    <form id="searchForm">
      <input type="text" placeholder="Enter a search term" id="queryText"/>
      <input type="submit" value="Search Giphy!" id="searchSubmit" />
      <input type="button" value="clear page" id="clearBtn" />
    </form>
  </div>

  <div id="results"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
